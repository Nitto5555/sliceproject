	<head>
<link rel="preconnect" href="https://fonts.googleapis.com">

<link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="style.css" />

<style>
div.a {
  animation: a 1s infinite;
  background:#555555;
  margin:50%;
  display: inline-block;
  border-radius:100%;
  width: 10px;
  height: 10px;
  position: fixed;
  z-index: 3;
  animation-iteration-count: 10; 
}

div.b {
  animation: b 1s infinite;
  background:#555555;
  margin:50%;
  display: inline-block;
  border-radius:100%;
  width: 10px;
  height: 10px;
  position: fixed;
  z-index: 3;
  animation-iteration-count: 10; 
}

div.c {
  animation: c 1s infinite;
  background:#555555;
  margin:50%;
  display: inline-block;
  border-radius:100%;
  width: 10px;
  height: 10px;
  position: fixed;
  z-index: 3;
  animation-iteration-count: 10; 
}

div {
}
@keyframes a {
 	0% {top: 0px;left:0px;}
 	25% {top: 0px;left:0px;}
 	50% {top: 0px;left:15px;}
 	100% {top: 0px;left:15px;}
}

@keyframes b {
 	0% {top: 0px;left:15px;}
 	25% {top: 0px;left:15px;}
 	50% {top: 0px;left:30px;}
 	100% {top: 0px;left:30px;}
}

@keyframes c {
 	0% {top: 0px;left:30px;}
    25% {top: -15px;left:30px;}
    50% {top: -15px;left:0px;}
    75% {top: 0px;left:0px;}
    100% {top: 0px;left:0px;}
}

@keyframes welcome {
	0% {backdrop-filter: blur(100px);}
	100% {backdrop-filter: blur(0px);}
}

div.welcome {
	z-index: 2;
	width: 100%;
	height: 100%;
	position: fixed;
	animation: welcome 10s forwards;
}

</style>

	</head>
	<body bgcolor="#ffffff" align="center">

<div class="welcome"></div>

<div class="a"></div>
<div class="b"></div>
<div class="c"></div>
